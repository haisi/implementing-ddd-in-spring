spring:
  application:
    name: implementing-ddd
  mvc:
    problemdetails:
      # RFC 7807 Problem Details support
      enabled: true
server:
  compression:
    enabled: true

    #logging:
    #  pattern:
    # Take the span id and trace id from the Mapped Diagnostic Context (MDC) and put them into the log message.
#    level: "[${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
management:
  info:
    build:
      enabled: true
  endpoints:
    web:
      exposure:
        include:
          - health
          - prometheus
          - info
  endpoint:
    info:
      enabled: true
  metrics:
    distribution:
      percentiles-histogram:
        # Enable histogram buckets for Exemplars
        http.server.request: true

ddd:
  s3:
    url: "http://127.0.0.1:9000"
    access-key-id: "minioadmin"
    secret-access-key: "minioadmin"
  email:
    from: "noreply@localhost"

