<!doctype html>
<!--/*@thymesVar id="model" type="java.util.List<ch.reasti.main.user.UserMailComponent.RegistrationEmailModel>"*/-->
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
<head>
    <title th:text="#{email.activation.title}">JHipster activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
</head>
<body>
<p th:text="#{email.reset.greeting(${model.greetingName()})}">Dear</p>
<p th:text="#{email.reset.text1}">For your Raesti account a password reset was requested, please click on the URL below to reset it:</p>
<p>
    <a th:with="url = @{|${baseUrl}/password-reset?token=${model.resetKey()}|}" th:href="${url}" th:text="${url}">Activation link</a>
</p>
<p>
    <span th:text="#{email.reset.text2}">Regards, </span>
    <br />
    <em th:text="#{email.signature}">Raesti.</em>
</p>
</body>
</html>
